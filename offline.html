<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Better Backgrounds - Offline</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <style>
        :root {
            --bg-color: #ececec;
            --text-color: #111827;
            --panel-bg: #ffffff;
        }
        
        :root[data-theme="dark"] {
            --bg-color: #111827;
            --text-color: #f9fafb;
            --panel-bg: #1f2937;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            background-color: var(--panel-bg);
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08), 0 4px 8px rgba(0,0,0,0.05);
        }
        
        h1 {
            margin-top: 0;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.15s ease;
        }
        
        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>Better Backgrounds can't connect to the internet right now. Check your connection and try again.</p>
        <p>If you've already loaded the app, most features should still work offline.</p>
        <button onclick="location.reload()">Try Again</button>
    </div>

    <script>
        // Check for dark mode preference
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.setAttribute('data-theme', 'dark');
            }
        }
        
        initTheme();
    </script>
</body>
</html>
