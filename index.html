<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Canvas Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div>
            <label for="imageLoader">Upload Image:</label>
            <input type="file" id="imageLoader" name="imageLoader" accept="image/*"/>
        </div>
        <div>
             <label for="sizePreset">Preset Size:</label>
             <select id="sizePreset">
                <option value="">-- Select Preset --</option>
                <option value="aspect_16_9">16:9 Aspect Ratio</option>
                <option value="aspect_9_16">9:16 Aspect Ratio (Portrait)</option>
                <option value="aspect_4_3">4:3 Aspect Ratio</option>
                <option value="aspect_1_1">1:1 Aspect Ratio (Square)</option>
                <option value="separator" disabled>--- Phones (Approx Portrait) ---</option>
                <option value="375x667">iPhone 6/7/8/SE</option>
                <option value="414x896">iPhone XR/11</option>
                <option value="390x844">iPhone 12/13/14 Pro</option>
                <option value="360x740">Samsung Galaxy S8/S9/S10e</option>
                <option value="412x869">Samsung Galaxy S20+/S21+/Note</option>
                <option value="393x851">Google Pixel 6/7</option>
             </select>
        </div>
        <div>
            <label for="canvasWidth">Canvas Width:</label>
            <input type="number" id="canvasWidth" value="600" min="50"> px
            <label for="canvasHeight">Canvas Height:</label>
            <input type="number" id="canvasHeight" value="400" min="50"> px
        </div>
        <div>
            <label for="blurAmount">Background Blur:</label>
            <input type="range" id="blurAmount" min="0" max="50" value="15">
            <span id="blurValue">15px</span>
        </div>
        <div>
            <button id="saveButton">Save Image</button>
        </div>
    </div>

    <div class="editor-area">
        <div class="canvas-container">
            <div id="background-blur"></div>
            <canvas id="imageCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
