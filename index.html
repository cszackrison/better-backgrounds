<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Canvas Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-toggle-container">
        <button id="resetControlsPos" aria-label="Reset controls position" title="Reset controls position">
            <svg class="reset-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><g><path d="M12 4a8 8 0 1 0 0 16a8 8 0 0 0 0-16M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12"/><path d="M12 14a1 1 0 0 1-1-1V7a1 1 0 1 1 2 0v6a1 1 0 0 1-1 1m-1.5 2.5a1.5 1.5 0 1 1 3 0a1.5 1.5 0 0 1-3 0"/></g></svg>
        </button>
        <button id="themeToggle" aria-label="Toggle theme" title="Toggle theme">
			<svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M12 2a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0V3a1 1 0 0 1 1-1m7.071 2.929a1 1 0 0 1 0 1.414l-.707.707a1 1 0 1 1-1.414-1.414l.707-.707a1 1 0 0 1 1.414 0m-14.142 0a1 1 0 0 1 1.414 0l.707.707A1 1 0 0 1 5.636 7.05l-.707-.707a1 1 0 0 1 0-1.414M12 8a4 4 0 1 0 0 8a4 4 0 0 0 0-8m-6 4a6 6 0 1 1 12 0a6 6 0 0 1-12 0m-4 0a1 1 0 0 1 1-1h1a1 1 0 1 1 0 2H3a1 1 0 0 1-1-1m17 0a1 1 0 0 1 1-1h1a1 1 0 1 1 0 2h-1a1 1 0 0 1-1-1M5.636 16.95a1 1 0 0 1 1.414 1.414l-.707.707a1 1 0 0 1-1.414-1.414zm11.314 1.414a1 1 0 0 1 1.414-1.414l.707.707a1 1 0 0 1-1.414 1.414zM12 19a1 1 0 0 1 1 1v1a1 1 0 1 1-2 0v-1a1 1 0 0 1 1-1"/></svg>
			<svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M9.36 3.293a1 1 0 0 1 .187 1.157A7.45 7.45 0 0 0 19.55 14.453a1 1 0 0 1 1.343 1.343a9.45 9.45 0 1 1-12.69-12.69a1 1 0 0 1 1.158.187zM6.823 6.67A7.45 7.45 0 0 0 17.33 17.179A9.45 9.45 0 0 1 6.821 6.67z"/></svg>
        </button>
    </div>
    <div class="controls">
        <div class="controls-header">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M16.293 2.293a1 1 0 0 1 1.414 0l4 4a1 1 0 0 1 0 1.414l-13 13A1 1 0 0 1 8 21H4a1 1 0 0 1-1-1v-4a1 1 0 0 1 .293-.707l10-10zM14 7.414l-9 9V19h2.586l9-9zm4 1.172L19.586 7L17 4.414L15.414 6z"/></svg>
            <h3>Image Controls</h3>
            <button id="toggleControls" class="toggle-controls" aria-label="Toggle controls panel" title="Toggle controls panel">
                <svg class="toggle-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M11.293 7.293a1 1 0 0 1 1.414 0l6 6a1 1 0 0 1-1.414 1.414L12 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414z"/></svg>
            </button>
        </div>
        <div class="controls-content">
        <div class="control-group">
            <label for="imageLoader">Upload Image</label>
            <input type="file" id="imageLoader" name="imageLoader" accept="image/*"/>
        </div>
        <div class="control-group">
             <label for="sizePreset">Preset Size</label>
             <select id="sizePreset">
                <option value="">-- Select Preset --</option>
                <option value="aspect_16_9">16:9 Aspect Ratio</option>
                <option value="aspect_9_16">9:16 Aspect Ratio (Portrait)</option>
                <option value="aspect_4_3">4:3 Aspect Ratio</option>
                <option value="aspect_1_1">1:1 Aspect Ratio (Square)</option>
                <option value="separator" disabled>--- Phones (Approx Portrait) ---</option>
                <option value="375x667">iPhone 6/7/8/SE</option>
                <option value="414x896">iPhone XR/11</option>
                <option value="390x844">iPhone 12/13/14 Pro</option>
                <option value="393x852" selected>iPhone 15/15 Pro</option>
                <option value="430x924">iPhone 15 Pro Max</option>
                <option value="360x740">Samsung Galaxy S8/S9/S10e</option>
                <option value="412x869">Samsung Galaxy S20+/S21+/Note</option>
                <option value="390x890">Samsung Galaxy S23</option>
                <option value="410x930">Samsung Galaxy S24 Ultra</option>
                <option value="393x851">Google Pixel 6/7</option>
                <option value="411x874">Google Pixel 7 Pro</option>
                <option value="411x914">Google Pixel 8 Pro</option>
             </select>
        </div>
        <div class="control-group dimensions">
            <div class="dimension-input">
                <label for="canvasWidth">Width</label>
                <div class="input-with-unit">
                    <input type="number" id="canvasWidth" value="600" min="50">
                    <span class="unit">px</span>
                </div>
            </div>
            <div class="dimension-input">
                <label for="canvasHeight">Height</label>
                <div class="input-with-unit">
                    <input type="number" id="canvasHeight" value="400" min="50">
                    <span class="unit">px</span>
                </div>
            </div>
        </div>
        <div class="control-group fit-buttons">
            <button id="fitWidthBtn">Fit Width</button>
            <button id="fitHeightBtn">Fit Height</button>
        </div>
        
        <div class="separator"></div>
        
        <div class="control-group">
            <label for="blurAmount">Background Blur</label>
            <div class="slider-with-value">
                <input type="range" id="blurAmount" min="0" max="50" value="15">
                <span id="blurValue">15px</span>
            </div>
        </div>
        <div class="control-group">
            <label for="blurScale">Background Scale</label>
            <div class="slider-with-value">
                <input type="range" id="blurScale" min="100" max="200" value="100">
                <span id="blurScaleValue">100%</span>
            </div>
        </div>
        <div class="control-group">
            <label for="imageScale">Image Scale</label>
            <div class="slider-with-value">
                <input type="range" id="imageScale" min="10" max="200" value="100">
                <span id="imageScaleValue">100%</span>
            </div>
        </div>
        <div class="control-group">
            <label for="bgColor">Background Color</label>
            <input type="color" id="bgColor" value="#333333">
        </div>
        
        <div class="separator"></div>
        
        <div class="control-group">
            <label>Image Alignment</label>
            <div class="align-grid">
                <button class="align-btn" data-align="top-left" title="Top Left">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M8 9.414V15a1 1 0 1 1-2 0V7a1 1 0 0 1 1-1h8a1 1 0 1 1 0 2H9.414l8.293 8.293a1 1 0 0 1-1.414 1.414z"/></svg>
				</button>
                <button class="align-btn" data-align="top" title="Top">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M12 4a1 1 0 0 1 .707.293l6 6a1 1 0 0 1-1.414 1.414L13 7.414V19a1 1 0 1 1-2 0V7.414l-4.293 4.293a1 1 0 0 1-1.414-1.414l6-6A1 1 0 0 1 12 4"/></svg>
				</button>
                <button class="align-btn" data-align="top-right" title="Top Right">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M8 7a1 1 0 0 1 1-1h8a1 1 0 0 1 1 1v8a1 1 0 1 1-2 0V9.414l-8.293 8.293a1 1 0 0 1-1.414-1.414L14.586 8H9a1 1 0 0 1-1-1"/></svg>
				</button>
                <button class="align-btn" data-align="left" title="Left">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M11.707 5.293a1 1 0 0 1 0 1.414L7.414 11H19a1 1 0 1 1 0 2H7.414l4.293 4.293a1 1 0 0 1-1.414 1.414l-6-6a1 1 0 0 1 0-1.414l6-6a1 1 0 0 1 1.414 0"/></svg>
				</button>
                <button class="align-btn" data-align="center" title="Center">
					<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M12 4a8 8 0 1 0 0 16a8 8 0 0 0 0-16M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10s-4.477 10-10 10S2 17.523 2 12"/></svg>
				</button>
                <button class="align-btn" data-align="right" title="Right">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M12.293 5.293a1 1 0 0 1 1.414 0l6 6a1 1 0 0 1 0 1.414l-6 6a1 1 0 0 1-1.414-1.414L16.586 13H5a1 1 0 1 1 0-2h11.586l-4.293-4.293a1 1 0 0 1 0-1.414"/></svg>
				</button>
                <button class="align-btn" data-align="bottom-left" title="Bottom Left">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M17.707 6.293a1 1 0 0 1 0 1.414L9.414 16H15a1 1 0 1 1 0 2H7a1 1 0 0 1-1-1V9a1 1 0 1 1 2 0v5.586l8.293-8.293a1 1 0 0 1 1.414 0"/></svg>
				</button>
                <button class="align-btn" data-align="bottom" title="Bottom">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M12 4a1 1 0 0 1 1 1v11.586l4.293-4.293a1 1 0 0 1 1.414 1.414l-6 6a1 1 0 0 1-1.414 0l-6-6a1 1 0 1 1 1.414-1.414L11 16.586V5a1 1 0 0 1 1-1"/></svg>
				</button>
				<button class="align-btn" data-align="bottom-right" title="Bottom Right">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><!-- Icon from Mono Icons by Mono - https://github.com/mono-company/mono-icons/blob/master/LICENSE.md --><path fill="currentColor" d="M6.293 6.293a1 1 0 0 1 1.414 0L16 14.586V9a1 1 0 1 1 2 0v8a1 1 0 0 1-1 1H9a1 1 0 1 1 0-2h5.586L6.293 7.707a1 1 0 0 1 0-1.414"/></svg>
				</button>
            </div>
        </div>
        
        <div class="separator"></div>
        
        <div class="control-group">
            <button id="saveButton">Save Image</button>
        </div>
        </div>
    </div>

    <div class="editor-area">
        <div class="canvas-container">
            <canvas id="imageCanvas"></canvas>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
